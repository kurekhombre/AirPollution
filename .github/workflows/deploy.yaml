name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: able-store-371110
        service_account_key: ${{ secrets.GOOGLECLOUDSERVICEKEY }}


    - name: Authenticate with service account
      run: |
        echo '${{ secrets.GOOGLECLOUDSERVICEKEY }}' | jq '.' > $HOME/gcloud-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json


    - name: Set Project ID
      run: gcloud config set project able-store-371110

    - name: Deploy to Google Cloud Functions
        run: |
          gcloud functions deploy airpollution-function \
          --runtime python311 \
          --trigger-http \
          --entry-point open_weather_data_extract \
          --region europe-central2 \
          --source ./